    <meta charset="UTF-8" />

    <title>EXODUS | Tattoo Body Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;0,6..96,500;0,6..96,700;0,6..96,900;1,6..96,400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ═══ NOIR KALAHARI DUNE ═══ */
            /* foundations */
            --void: #100d0a;
            --smoke: #191510;
            --surface: #15120d;
            /* dark accents */
            --deep: #4a3830;
            --red-pepper: #6b3a35;
            --kalahari: #8c5c42;
            /* mid tones */
            --dust: #a0866b;
            --sunset: #c4875e;
            /* lights */
            --sand: #c4b485;
            --cream: #e2d8cc;
            --bone: #ede5d8;
            /* legacy aliases */
            --gold: #c4875e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        ::selection {
            background: var(--bone);
            color: var(--void);
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Bodoni Moda', serif;
            background: var(--void);
            color: var(--cream);
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--void);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--deep);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--bone);
        }
    </style>
